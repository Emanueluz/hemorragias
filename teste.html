<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <div id="renderizado"> </div>
    <script>
        const div = document.querySelector("#renderizado");

        const lista = ["A", "B",  "C", "D", "E"]

        let html = "";

        lista.map(item => {html += `<div>${item}</div>`})
        console.log(html)
        div.innerHTML = html;
    </script>
</body>
</html>
